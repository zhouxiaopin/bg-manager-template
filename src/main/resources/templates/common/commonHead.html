<head th:fragment="common_header(title,links)" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title th:replace="${title}"></title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" th:href="@{/static/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/static/css/font.css}" >
    <link rel="stylesheet" th:href="@{/static/css/weadmin.css}" >

    <link rel="stylesheet" th:href="@{/static/lib/layui/css/layui.css}" >
    <script th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>

    <script th:src="@{/static/js/prototypeExpand.js}" charset="utf-8"></script>
    <script th:src="@{/static/js/jquery.min.js}" charset="utf-8"></script>
    <script th:src="@{/static/js/ticcCommon.js}" charset="utf-8"></script>

    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}" />

</head>
